<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link href="https://webfontworld.github.io/suncheon/Suncheon.css" rel="stylesheet">
    <style>
        /*리셋*/
        *{
            margin: 0;
            padding: 0;
            font-family: 'Suncheon';
        }
    #main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        border: 8px solid rgb(135, 146, 196);
        box-sizing: border-box;

 }
#main h1{
    font-size: 8vw;
    text-align: center;
    line-height: 1.4;
    font-weight: normal;
    color: rgb(135, 146, 196);
    margin-bottom: 4vw;
       
}

#main h1 em {
    display: block;
    font-style: normal;
}

#main nav {}
#main nav ul {}
#main nav ul li {
    list-style: none;
    display: inline;
}
#main nav ul li a {
    text-decoration: none;
    color: rgb(135, 146, 196);
    border: 1px solid rgb(135, 146, 196);
    font-size: 18px;
    padding: 1vw 2vw;      
}
#main nav ul li a :hover{
    text-decoration: none;
    color: rgb(135, 146, 196);
}   

    </style>
</head>
<body>
    <main id="main">
        <h1>css  <em>레퍼런스 북</em> </h1>
        <nav>
            <ul>
                <li><a href="#">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="#">알파벳</a></li>
            </ul>
        </nav>
    </main>

</body>
</html>
