<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형03</title>
    <link href="https://webfontworld.github.io/yangheeryu/GowunBatang.css" rel="stylesheet">
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmarcket {
            font-family: 'GmarketSans';
        }


        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .container-fluid {
            width: 100%;
            padding: 0 100px;
            box-sizing: border-box;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {

            font-size: 50px;
            font-weight: 300;
            font-stretch: normal;
            font-style: normal;
            line-height: normal;
            letter-spacing: normal;
            text-align: center;
            color: #736969;
            padding-bottom: 20px;

        }

        .section>p {

            font-size: 22px;
            font-weight: 300;
            font-stretch: normal;
            font-style: normal;
            line-height: normal;
            letter-spacing: normal;
            text-align: center;
            color: #736969;
            padding-bottom: 70px;
        }


        /* imageType */
        .image__inner {
            display: grid;
            grid-template-areas:
                "box1 box1 box2 box3"
                "box1 box1 box4 box5";
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-gap: 20px;
        }

        .image {
            position: relative;
            overflow: hidden;
        }

        .image__inner .image:nth-child(1) {
            grid-area: box1;
            background: url(img/image_bg03_01.jpg);
            background-size: cover;
        }

        .image__inner .image:nth-child(2) {
            grid-area: box2;
        }

        .image__inner .image:nth-child(3) {
            grid-area: box3;
        }

        .image__inner .image:nth-child(4) {
            grid-area: box4;
        }

        .image__inner .image:nth-child(5) {
            grid-area: box5;
        }

        .image__desc {
            position: absolute;
            left: 0;
            bottom: -100%;
            width: 100%;
            backdrop-filter: blur(6px);
            background: rgba(255, 255, 255, 0.3);
            padding: 16px;
            box-sizing: border-box;
            transition: all 0.4s ease;
        }

        .image:hover .image__desc {
            bottom: 0;
        }

        .image__desc h3 {
            font-size: 20px;
            color: rgb(82, 77, 77);
        }

        .image__desc p {
            font-size: 16px;
            color: rgb(82, 77, 77);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .image__sns {
            position: absolute;
            right: 10px;
            top: 10px;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .image__sns a {
            width: 36px;
            height: 36px;
            background: #bbb;
            border-radius: 50%;
            display: block;
            margin-bottom: 5px;
            background: url(img/image_bg03_icon.svg) no-repeat;
        }

        .image__sns a:nth-child(2) {
            background-position: -50px 0;
        }

        .image__sns a:nth-child(3) {
            background-position: -100px 0;
        }

        .image__sns a:nth-child(4) {
            background-position: -150px 0;
        }

        .image__sns a:nth-child(5) {
            background-position: -200px 0;
        }

        .image:hover .image__sns {
            /* right: 10px; */
            opacity: 1;
        }

        .image__desc .desc2 {
            color: rgb(194, 205, 215);
        }
    </style>
</head>
