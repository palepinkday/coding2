<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmarket {
            font-family: 'GmarketSans';
        }

        * {
            margin: 0;
            padding: 0;
        }


        body {
            background-color: #ccc;
        }

        .section {
            width: 1160px;
            height: 780px;
            padding: 120px 20px 20px 20px;
            margin: 0 auto;
            min-width: 1160px;
            background-color: #fff;
        }

        section>h2 {
            text-align: center;
            font-weight: normal;
            font-size: 50px;
            margin-bottom: 20px;

        }

        .section>p {
            text-align: center;
            font-weight: normal;
            font-size: 24px;
            margin-bottom: 50px;
        }

        .content .tit {

            font-weight: normal;
            font-size: 24px;
            padding-top: 20px;


        }

        .content a {

            font-weight: normal;
            font-size: 16px;
            color: #000;
            text-decoration: none;


        }

        .section .img__inner {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .content {
            width: 32%;
        }

        .blure {
            width: 100%;
            height: 100px;
            background-color: aqua;
            text-align: center;
            margin: auto;
            line-height: 1.5;










        }
    </style>
</head>

<body>
    <section id="imgType" class="img__wrap gmarket section">
        <h2>자기소개</h2>
        <p>배우들의 프로필 공간입니다</p>
        <div class="img__inner">
            <article class="content">
                <figure class="img1"><img src="img/img01-01.jpg"></figure>
                <div class="blure">
                    <P class="tit">배우 수잔</P>
                    <a class="more" href="">자세히 보기</a>
                </div>
            </article>
            <article class="content">
                <figure class="img2"><img src="img/img01-02.jpg"></figure>
                <div class="blure">
                    <P class="tit">배우 앤디</P>
                    <a class="more" href="">자세히 보기</a>
                </div>
            </article>
            <article class="content">
                <figure class="img3"><img src="img/img01-03.jpg"></figure>
                <div class="blure">
                    <P class="tit">배우 헤일리</P>
                    <a class="more" href="">자세히 보기</a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
