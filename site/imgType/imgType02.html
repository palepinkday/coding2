<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형2</title>
    <style>
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmarket {
            font-family: 'GmarketSans';
        }

        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        .section {
            width: 1160px;
            padding: 120px 20px 120px 20px;
            margin: 0 auto;



        }

        .section>h2 {
            font-size: 50px;
            padding-bottom: 20px;
            text-align: center;

        }

        .section>p {
            font-size: 24px;
            padding-bottom: 50px;
            text-align: center;

        }

        .tit {
            font-size: 24px;
            padding-bottom: 8px;
        }

        .more {
            font-size: 16px;
        }

        .img__inner {
            width: 100%;
            height: 520px;
            display: flex;
            justify-content: space-between;

        }

        .content {
            position: relative;
            overflow: hidden;
        }

        .image {
            vertical-align: top;
            transition: all 0.3s ease-in-out;
            /* ease-in-out : 전환(transition) 효과가 천천히 시작되어, 천천히 끝납니다. */
        }

        .image img {}

        .blure {
            position: absolute;
            left: 0;
            bottom: 0;
            box-sizing: border-box;
            text-align: center;
            width: 100%;
            padding: 23px 20px;

            backdrop-filter: blur(5px);
            transition: all 0.3s ease-in;
            /* ease-in : 전환(transition) 효과가 천천히 시작됩니다. */
            box-sizing: border-box;
            bottom: -100px;

        }



        .img1 .blure {
            background: rgba(236, 236, 234, 0.1);
        }

        .img1 .blure .tit {
            color: rgb(115, 114, 114);
        }

        .img1 .blure .more {
            color: rgb(115, 114, 114);
        }

        .img2 .blure {
            background: rgba(196, 196, 196, 0.1);
        }

        .img2 .blure .tit {
            color: #888;
        }

        .img2 .blure .more {
            color: #888;
        }

        .img3 .blure {
            background: rgba(214, 213, 219, 0.1);
        }

        .img3 .blure .tit {
            color: #555;
        }

        .img3 .blure .more {
            color: #555;
        }

        .content:hover .image img {
            transform: scale(1.03);
            /* transform의 scale로 요소를 확대 또는 축소할 수 있습니다.
            1은 원래의 크기이고 0.5, 1.5와 같은 배율로 지정할 수 있습니다. */

        }

        .content:hover .blure {
            bottom: 0;
        }
    </style>
</head>

<body>
    <section id="imgType" class="img__wrap gmarket section">
        <h2>자기소개</h2>
        <p>배우들의 프로필 공간입니다</p>
        <div class="img__inner">
            <article class="content img1">
                <figure class="image"><img src="img/img01-01.jpg"></figure>
                <div class="blure">
                    <P class="tit">배우 수잔</P>
                    <a class="more" href="#">자세히 보기</a>
                </div>
            </article>
            <article class="content img2">
                <figure class="image"><img src="img/img01-02.jpg"></figure>
                <div class="blure">
                    <P class="tit">배우 앤디</P>
                    <a class="more" href="#">자세히 보기</a>
                </div>
            </article>
            <article class="content img3">
                <figure class="image"><img src="img/img01-03.jpg"></figure>
                <div class="blure">
                    <P class="tit">배우 헤일리</P>
                    <a class="more" href="#">자세히 보기</a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
