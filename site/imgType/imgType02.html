<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형2</title>
    <style>
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmarket {
            font-family: 'GmarketSans';
        }

        * {
            margin: 0;
            padding: 0;
        }


        body {}

        .section {
            width: 1160px;
            height: 780px;
            padding: 120px 20px 20px 20px;
            margin: 0 auto;
            min-width: 1160px;

        }

        section>h2 {
            text-align: center;
            font-weight: normal;
            font-size: 50px;
            margin-bottom: 20px;

        }

        .section>p {
            text-align: center;
            font-weight: normal;
            font-size: 24px;
            margin-bottom: 50px;
        }

        .content .tit {

            font-weight: normal;
            font-size: 24px;
            padding-top: 20px;


        }

        .content a {

            font-weight: normal;
            font-size: 16px;
            color: #000;
            text-decoration: none;


        }

        .section .img__inner {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .content {
            width: 32%;
            position: relative;
            overflow: hidden;

        }

        .blure {
            width: 100%;
            height: 100px;
            text-align: center;
            margin: auto;
            backdrop-filter: blur(5px);
            box-sizing: border-box;
            position: absolute;
            transition: all 0.3s ease-in;
            left: 0;
            bottom: 0px;
        }



        .image img {
            vertical-align: top;
            transition: all 0.5s ease-in;
        }

        .img1 .blure {
            background: rgba(236, 236, 234, 0.1);
        }

        .img1 .blure .tit {
            color: #555;
        }

        .img1 .blure .more {
            color: #555;
        }

        .img2 .blure {
            background: rgba(196, 196, 196, 0.1);
        }

        .img2 .blure .tit {
            color: #888;
        }

        .img2 .blure .more {
            color: #888;
        }

        .img3 .blure {
            background: rgba(214, 213, 219, 0.1);
        }

        .img3 .blure .tit {
            color: #555;
        }

        .img3 .blure .more {
            color: #555;
        }

        .image {}

        .image img:hover .blure {
            bottom: 100px;
        }

        .content:hover .image img {
            transform: scale(1.03);
        }

        .more :hover {
            text-decoration: underline;
        }

        .content .blure .more {
            /* display: inline-block; */
        }
    </style>
</head>

<body>
    <section id="imgType" class="img__wrap gmarket section">
        <h2>자기소개</h2>
        <p>배우들의 프로필 공간입니다</p>
        <div class="img__inner">
            <article class="content img1">
                <figure class="image"><img src="img/img01-01.jpg"></figure>
                <div class="blure">
                    <P class="tit">배우 수잔</P>
                    <a class="more" href="/">자세히 보기</a>
                </div>
            </article>
            <article class="content img2">
                <figure class="image"><img src="img/img01-02.jpg"></figure>
                <div class="blure">
                    <P class="tit">배우 앤디</P>
                    <a class="more" href="/">자세히 보기</a>
                </div>
            </article>
            <article class="content img3">
                <figure class="image"><img src="img/img01-03.jpg"></figure>
                <div class="blure">
                    <P class="tit">배우 헤일리</P>
                    <a class="more" href="/">자세히 보기</a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
