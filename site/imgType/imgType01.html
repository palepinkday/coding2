<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지유형1</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;

        }

        .section {
            padding: 120px 0;

        }

        .section>h2 {
            font-size: 50px;
            margin-bottom: 20px;
            text-align: center;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 70px;
            text-align: center;
            color: #777;
        }




        /* imgType */
        /* .image__wrap {
            text-align: center;
        }

        .image__wrap h2 {
            font-size: 50px;
        }

        .image__wrap p {
            font-size: 22px;
        } */

        #imageType {}

        .image__wrap {}

        .image__inner {
            display: flex;
            justify-content: space-between;

        }

        .image {
            width: 49%;
            height: 370px;
            padding: 200px 30px 30px 30px;
            box-sizing: border-box;
            color: #fff;

        }

        .image.img1 {
            background: url(..img/img01_01.jpg) no-repeat center / cover;
            /* background **단축 속성은 색상, 이미지, 원점, 크기, 반복 등 여러 배경 스타일을 한 번에 지정합니다. */
            /* .image img1을 .image.img1로 해줌 주의!!*/
            /* no-repeat : 배경이미지를 반복없이 한 번만 표시합니다. */
        }

        .image.img2 {
            background: url(..img/img01_02.jpg) no-repeat center / cover;
        }

        .img__title {
            font-size: 32px;
            margin-bottom: 10px;

        }

        .img__desc {
            font-style: 16px;
            margin-bottom: 10px;
            line-height: 1.4;
            font-weight: 300;
            padding-right: 5px;

            /* 두줄효과 */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;

        }

        .img__btn {
            font-style: 16px;
            font-weight: 300;
            color: #000;
            background-color: #FFD14A;
            padding: 10px 20px;
            display: inline-block;
        }

        .img__btn.orange {
            background-color: #FFAB3C;
        }
    </style>
</head>

<body>
    <section id="imgType" class="img__wrap nexon section">
        <h2>포트폴리오 구경하기</h2>
        <p>국내 현대미술 작가들의 포트폴리오 공간입니다.</p>
        <div class="image__inner container">
            <article class="image img1">
                <h3 class="img__title">포트폴리오 구경하기</h3>
                <p class="img__desc">참가한 작가들의 작품수가 기존 전시회 보다는 풍부해 한 자리에서
                    작가의 작품세계에 좀더 다가 설 수 있을 뿐만 아니라, 현대미술의
                    흐름을 한눈에 살펴볼 수 있는 공간입니다.</p>
                <a class="img__btn" href="/">자세히 보기</a>
            </article>
            <article class="image img2">
                <h3 class="img__title">포트폴리오 구경하기</h3>
                <p class="img__desc">프참가한 작가들의 작품수가 기존 전시회 보다는 풍부해 한 자리에서
                    작가의 작품세계에 좀더 다가 설 수 있을 뿐만 아니라, 현대미술의
                    흐름을 한눈에 살펴볼 수 있는 공간입니다.</p>
                <a class="img__btn orange" href="/">자세히 보기</a>
            </article>
        </div>
    </section>
</body>

</html>
