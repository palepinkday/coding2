<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지유형03</title>
    <style>
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmarcket {
            font-family: 'GmarketSans';
        }

        * {
            margin: 0;
            padding: 0;
        }

        .img__wrap {}

        .content {
            padding: 120px 100px 120px 100px;
            margin: 0 auto;
        }

        .content>h2 {

            font-size: 50px;
            font-weight: 300;
            font-stretch: normal;
            font-style: normal;
            line-height: normal;
            letter-spacing: normal;
            text-align: center;
            color: #736969;
            padding-bottom: 20px;

        }

        .content>p {

            font-size: 22px;
            font-weight: 300;
            font-stretch: normal;
            font-style: normal;
            line-height: normal;
            letter-spacing: normal;
            text-align: center;
            color: #736969;
            padding-bottom: 70px;
        }


        .img__inner {
            width: 1920px;
            height: 500px;
            background-color: #ccc;
            display: flex;
            margin: 0 auto;




        }

        .img__left {
            width: 50%;
            height: 500px;
            background-color: rgb(191, 147, 147);

        }

        .img1 {
            width: 850px;
            height: 500px;

        }

        .img__right {
            width: 50%;
            height: 500px;
            background-color: rgb(145, 72, 72);
        }

        .img__top {

            justify-content: space-between;
        }

        .img2 {
            width: 415px;
            height: 239px;

        }

        .img3 {
            width: 415px;
            height: 239px;

        }

        .img__bottom {

            justify-content: space-between;
        }

        .img4 {
            width: 415px;
            height: 239px;

        }

        .img5 {
            width: 415px;
            height: 239px;

        }


        .img__right .img__top {
            width: 100%;
            height: 250px;
            background-color: rgb(206, 129, 129);
            display: flex;
            flex-wrap: wrap;
        }

        .img__right .img__bottom {
            width: 100%;
            height: 250px;
            background-color: rgb(143, 82, 82);
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <section id="imgType03" class="img__wrap gmarcket">
        <div class="content">
            <h2>월페이퍼 공유 공간</h2>
            <p>디자이너들의 월페이퍼 공유 공간입니다.</p>
            <div class="img__inner">
                <div class="img__left">
                    <figure class="img1"><img src="img/wall1.jpg"></figure>
                </div>
                <div class="img__right">
                    <div class="img__top">
                        <figure class="img2"><img src="img/wall2.jpg"></figure>
                        <figure class="img3"><img src="img/wall3.jpg"></figure>
                    </div>
                    <div class="img__bottom">
                        <figure class="img4"><img src="img/wall4.jpg"></figure>
                        <figure class="img5"><img src="img/wall5.jpg"></figure>
                    </div>
                </div>

            </div>
        </div>

    </section>

</body>

</html>
