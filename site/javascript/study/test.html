<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 100%;
        border: 1px solid #000;
    }
    table td {
        border: 1px solid #000;
    }
</style>
<body>
    <script>

        //
         //데이터 저장 변경 추가
         
         let table = "<table>";
        //    table += "<tr>";
        //    table += "<td>1</td>"; 
        //    table += "<td>2</td>";          
        //    table += "</tr>";
        //    table += "</table>";
            
            for( let i=0; i<10; i++ ){
                table += "<tr>";  
                    for( let j=0; j<10; j++ ){
                        table += "<td>*</td>";   
                    } 

                table += "</tr>";
            }

            table += "</table>";

        document.write(table);
    </script>
    
</body>
</html>
