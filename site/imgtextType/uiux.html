<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imgTextType</title>
    <style>
      /* fonts */
      @import url("https://webfontworld.github.io/gmarket/GmarketSans.css");

      .gmarket {
        font-family: "GmarketSans";
        font-weight: 300;
      }
      * {
        margin: 0;
        padding: 0;
      }

      .imgText__wrap {
        margin: 0 auto;
      }
      /* 섹션 공통요소 */
      .section {
        width: 1200px;
        padding: 120px 0;
      }

      .section > h2 {
        font-size: 50px;
        line-height: 1;
        text-align: center;
        margin-bottom: 20px;
      }

      .section > p {
        font-size: 22px;
        font-weight: 300;
        color: #666;
        text-align: center;
        margin-bottom: 70px;
        padding: 0 20px;
        word-break: keep-all;
        line-height: 1.5;
      }

      .section > span {
        display: block;
        text-align: center;
        font-size: 16px;
        text-decoration: underline;
        text-underline-position: under;
        margin-bottom: 20px;
      }

      .imgText__inner {
        width: 100%;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .imgText__inner div {
        width: 32%;
        height: 500px;
      }
      .imgText__txt span {
        font-size: 16px;
        color: #666;
        text-decoration: underline;
        text-underline-position: under;
        margin-bottom: 30px;
        display: block;
      }
      .imgText__txt h3 {
        font-size: 50px;
        font-weight: 300;
        margin-bottom: 50px;
      }
      .imgText__txt p {
        font-size: 18px;
        font-weight: 300;
        line-height: 1.5;
        color: #666;
        margin-bottom: 30px;
      }
      .imgText__txt ul {
        font-size: 18px;
        font-weight: 300;
        line-height: 2;
      }
      .imgText__txt ul li {
        padding-left: 20px;
        list-style: none;
        background-color: #000;
        padding: 10px 20px;
        display: inline;
      }
      .imgText__txt ul li a {
        color: #fff;
        text-decoration: none;
      }
      .imgText__img {
        width: 32%;
        border-radius: 10px;
        position: relative;
      }
      .imgText__img a.blue {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .imgText__img a span {
        left: 30px;
        bottom: 30px;
        background-color: rgba(16, 16, 16, 0.5);
        color: #fff;
        font-size: 25px;
        padding: 40px 25px;
        border-radius: 100px;
        text-decoration: none;
        display: inline-block;
        font-weight: 300;
      }
      .imgText__img.img1 {
        background: url(img/site01.jpg) no-repeat center / cover;
        margin-top: 50px;
      }
      .imgText__img.img2 {
        background: url(img/site02.jpg) no-repeat center / cover;
      }
    </style>
  </head>

  <body>
    <section id="imgTextTyle" class="imgText__wrap gmarket section">
      <h2 class="blind"></h2>
      <div class="imgText__inner container">
        <div class="imgText__txt">
          <span>이미지 텍스트 유형01</span>
          <h3>
            웹스토리보이<br />
            사이트
          </h3>
          <p>
            웹디자이너, 웹퍼블리셔, 프론트 앤드 개발<br />
            자를 위한 강의 사이트 입니다.<br />
            Gmarket Sans Light 22px 150%<br />
            #67778A
          </p>
          <ul>
            <li><a href="#">더 많은 유형 살펴보기</a></li>
          </ul>
        </div>
        <div class="imgText__img img1"></div>
        <div class="imgText__img img2">
          <a href="/" class="blue"><span>view</span></a>
        </div>
      </div>
    </section>
  </body>
</html>
