<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-size: 50;
    }
    #wrap{
        width: 1920px;
        margin: 0 auto;
    }

#header{
    width: 100%;
    height: 100px;
    background-color: rgb(228, 213, 213);
    text-align: center;
    line-height: 100px;
}

#banner{
    width: 100%;
    height: 400px;
    background-color: rgb(160, 151, 151);
    text-align: center;
    line-height: 400px;
}

#ad{
    width: 100%;
    height: 500px;
    background-color: rgb(104, 97, 97);
    text-align: center;
    line-height: 500px;
}
#notice{
    width: 100%;
    height: 500px;
    background-color: rgb(72, 69, 69);
    text-align: center;
    line-height: 500px;
}
#footer{
    width: 100%;
    height: 100px;
    background-color: rgb(44, 42, 42);
    text-align: center;
    line-height: 100px;
}
#header .container{
    width: 1200px;
    height: 100px;
    background-color: rgb(104, 97, 97);
    line-height: 100px;
    overflow: hidden;  
    margin: 0 auto;
}
#header .container .log{
    width: 300px;
    height: 100px;
    background-color: rgb(224, 175, 175);
    line-height: 100px;
    float: left;  
}
#header .container .menu{
    width: 900px;
    height: 100px;
    background-color: rgb(230, 145, 145);
    line-height: 100px;
    float: left;  
}
#banner .container{
    width: 1200px;
    height: 400px;
    background-color: rgb(230, 107, 107);
    line-height: 400px;
    overflow: hidden; 
    margin: 0 auto; 
}

#ad .container{
    width: 1200px;
    height: 500px;
    background-color: rgb(230, 96, 96);
    line-height: 500px;
    overflow: hidden; 
    margin: 0 auto; 
}
#ad .container .ad1 .a1{
    width: 200px;
    height: 250px;
    background-color: rgb(236, 230, 230);
    line-height: 250px;
    float: left;  
    margin: 0 auto;  
}
#ad .container .ad1 .a2{
    width: 200px;
    height: 250px;
    background-color: rgb(200, 190, 190);
    line-height: 250px;
    float: left;  
    margin: 0 auto; 
}
#ad .container .ad1 .a3{
    width: 200px;
    height: 250px;
    background-color: rgb(163, 153, 153);
    line-height: 250px;
    float: left;  
    margin: 0 auto; 
}
#ad .container .ad1 .a4{
    width: 200px;
    height: 250px;
    background-color: rgb(147, 133, 133);
    line-height: 250px;
    float: left;  
    margin: 0 auto; 
}
#ad .container .ad1 .a5{
    width: 200px;
    height: 250px;
    background-color: rgb(121, 112, 112);
    line-height: 250px;
    float: left;  
    margin: 0 auto; 
}
#ad .container .ad1 .a6{
    width: 200px;
    height: 250px;
    background-color: rgb(89, 82, 82);
    line-height: 250px;
    float: left;  
    margin: 0 auto; 
}
#ad .container .ad1 .a7{
    width: 1200px;
    height: 250px;
    background-color: rgb(189, 154, 154);
    line-height: 250px;
    clear: both;
    margin: 0 auto; 
}
#notice .container{
    width: 1200px;
    height: 500px;
    background-color: rgb(231, 64, 64);
    line-height: 500px;
    overflow: hidden; 
    margin: 0 auto; 
}
#notice .container .not1{
    width: 740px;
    height: 500px;
    background-color: rgb(213, 169, 169);
    line-height: 500px;
    float: left; 
    margin: 0 auto; 
}

#notice .container .not2{
    width: 460px;
    height: 265px;
    background-color: rgb(146, 98, 98);
    line-height: 265px;
    float: left; 
    margin: 0 auto; 
}

#notice .container .not3{
    width: 460px;
    height: 235px;
    background-color: rgb(75, 58, 58);
    line-height: 235px;
    float: left; 
    margin: 0 auto; 
}
#footer .container{
    width: 1200px;
    height: 100px;
    background-color: rgb(170, 38, 38);
    line-height: 100px;
    overflow: hidden;  
    margin: 0 auto; 
}
</style>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="log"></div>
                <div class="menu"></div>
            </div>
        </div>
        <div id="banner">
            <div class="container"></div>
        </div>
        <div id="ad">
            <div class="container">
                <div class="ad1">
                    <div class="a1"></div>
                    <div class="a2"></div>
                    <div class="a3"></div>
                    <div class="a4"></div>
                    <div class="a5"></div>
                    <div class="a6"></div>
                    <div class="a7"></div>
                </div>
            </div>
            </div>
        
        <div id="notice">
            <div class="container">
                <div class="not1"></div>
                <div class="not2"></div>
                <div class="not3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
