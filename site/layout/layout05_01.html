<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
            margin: 0 auto;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color:#EEEBE9;
            margin: 0 auto;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color:#B9AAA5;
            margin: 0 auto;
        }
        #main{
            width: 100%;
            height: 780px;
            background-color:#886F65;
            margin: 0 auto; 
            overflow: hidden;   
        }
        .contents .con1{
            width: 100%;
            height: 100px;
            background-color:#74574A;
            margin: 0 auto; 
          
        }
        .contents .con2{
            width: 100%;
            height: 200px;
            background-color:#684D43; 
            margin: 0 auto; 
          
        }
        .contents .con3{
            width: 50%;
            height: 480px;
            background-color:#594139; 
            margin: 0 auto; 
            float: left; 
        }
        .contents .con4{
            width: 50%;
            height: 480px;
            background-color:#6a534c; 
            margin: 0 auto; 
            float: left; 
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color:#4E342E;
            margin: 0 auto; 
        }
        .container{
            width: 1200px;
            height: inherit;
            margin: 0 auto; 
            background-color: rgba(0,0,0,0.3);
        }
       /* float으로 인한 깨짐방지
            깨진영역 clear:both
            부모영역에  overflow: hidden
            clearfix

        */
        .clearfix::before{
            zoom: 1;
        }
        .clearfix::before,
        .clearfix::after{
            content:'' ;
            display: block;
            line-height: 0;
        }
        .clearfix::after{
            clear: both;
        }


    </style>
</head>
<body>
    <div id="wrap"> 
        <div id="header">
            <div class="container"></div>
        </div>
        
        <div id="nav">
            <div class="container"></div>
        </div>

        <div id="main">
            <div class="contents container clearfix">
                <div class="con1"></div>
                <div class="con2"></div>
                <div class="con3"></div>
                <div class="con4"></div>
            </div>
           
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>      
   
</body>
</html>
