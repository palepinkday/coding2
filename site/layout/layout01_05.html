<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <!--
        float 레이아웃 (반응형)
        flex 레이아웃 (반응형)
        grid 레이아웃 (반응형)
     -->
    <style>
        *{
            margin: 0;
            padding: 0;
        } 
    
        #body{
            background-color:#FFE0B2
        }
        #wrap{
            width:1160px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
            "header header"
            "nav nav"
            "aside section"
            "footer footer";
            grid-template-columns: 400px 760px;
            grid-template-rows: 100px 100px 780px 100px;
        }
        #header{
            background-color:#FFE0B2;
            grid-area: header;  

        }
        #nav{
            background-color:#FFCC80;
            grid-area: nav;       
        }

        #aside{
            background-color:#FFB74D; 
            grid-area: aside;   
        }

        #section{
            background-color:#FFA726;
            grid-area: section;   
        }

        #footer{
            background-color:#FF9800; 
            grid-area: footer;   
        }  
       


    </style>
</head>
    <body>
        <div id="wrap">
            <header id="header"></header>
            <nav id="nav"></nav>
            <aside id="aside"></aside>
            <section id="section"></section>
            <footer id="footer"></footer>
        </div>
    </body>
</html>
