<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <!--
        float 레이아웃 (반응형)
        flex 레이아웃 (반응형)
        grid 레이아웃 (반응형)
     -->
    <style>
        *{
            margin: 0;
            padding: 0;
        } 
      
        #body{
            background-color:#FFE0B2
        }
        #wrap{
            width:1160px;
            margin: 0 auto;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color:#FFE0B2

        }
        #nav{
            width: 100%;
            height: 100px;
            background-color:#FFCC80;
        }
        #aside{
            width: 30%;
            height: 780px;
            background-color:#FFB74D;
            float: left;
        }
        #section{
            width: 70%;
            height: 780px;
            background-color:#FFA726;
            float: left;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color:#FF9800;
            clear: both;
        }

        @media(max-width: 1920px) {
            #wrap {
                width: 1160px;
            }
        }
        @media(max-width: 1280px) {
            #wrap {
                width: 96%;
            }
        }
        @media(max-width: 768px) {
            #wrap {
                width: 100%;
            }
        }
        @media(max-width: 480px) {
            #aside {
                width: 100%;
                height: 300px;
            }
            #section {
                width: 100%;
                height: 480px;
            }
        }

        
        


    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
</body>
</html>

     layout01_03 flex 방식 레이아웃
     layout01_04 flex 방식 반응형 레이아웃
     layout01_05 grid 방식 레이아웃
