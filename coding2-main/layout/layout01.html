<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <!--
        float 레이아웃 (반응형)
        flex 레이아웃 (반응형)
        grid 레이아웃 (반응형)
     -->
    <style>
        *{
            margin: 0;
        } 
        /* 확인필요 */
        #body{
            background-color:#E8F5E9
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color:#C8E6C9

        }
        #nav{
            width: 1200px;
            height: 100px;
            background-color:#A5D6A7;
        }
        #aside1{
            width: 300px;
            height: 780px;
            background-color:#81C784;
            float: left;
        }
        #section{
            width: 600px;
            height: 780px;
            background-color:#66BB6A;
            float: left;
        }
        #aside2{
            width: 300px;
            height: 780px;
            background-color:#4CAF50;
            float: left;
        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color:#43A047;
            clear: both;
        }

        
        /* 확인필요 */


    </style>
</head>
        <body>
            <div id="wrap">
                <div id="header"></div>
                <div id="nav"></div>
                <div id="aside1"></div>
                <div id="section"></div>
                <div id="aside2"></div>
                <div id="footer"></div>
            </div>
        </body>
</html>

<!-- layout01_01 float 방식 레이아웃 
     layout01_02 float 방식 반응형 레이아웃
     layout01_03 flex 방식 레이아웃
     layout01_04 flex 방식 반응형 레이아웃
     layout01_05 grid 방식 레이아웃
     layout01_06 grid 방식 반응형 레이아웃   -->
