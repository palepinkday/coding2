<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        #nav{
            width: 100%;
            height: 300px;
            background-color: #80CBC4;
        }
        #section{
            width: 100%;
            height: 580px;
            background-color: #26A69A;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }
       .header_container{
            width: 1200px;
            height: 100px;
            background-color: #B2DFDB;
            margin: 0 auto;
       }
       .nav_container{
            width: 1200px;
            height: 300px;
            background-color: #4DB6AC;
            margin: 0 auto;
       }
       .section_container{
            width: 1200px;
            height: 580px;
            background-color: #009688;
            margin: 0 auto;
       }
       .footer_container{
            width: 1200px;
            height: 100px;
            background-color: #00796B;
            margin: 0 auto;
       }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header_container"></div>
        </header>
        <nav id="nav">
            <div class="nav_container"></div>
        </nav>
        <section id="section">
            <div class="section_container"></div>
        </section>
        <footer id="footer">
            <div class="footer_container"></div>
        </footer>     
        </div>
    </div>
</body>
</html>
