<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        #nav{
            width: 100%;
            height: 300px;
            background-color: #80CBC4;
        }
        #section{
           overflow: hidden;
           /* overflow:hidden는 float을 사용시 영역 깨짐 방지를 위한 방법으로도 사용합니다. */
            width: 90%;
            padding: 5%;
            background-color: #26A69A;
        }
    
         #section .box{
            width: 18%;
            margin: 1%;
            height: 170px;
            background-color: rgb(198, 213, 228);
            border-radius: 10%;
            float: left; 
        
         }

        #footer{
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }

                
        @media (max-width: 1220px) {
          #wrap{width: 100%;}
          #section .box {width: 23%;}
          #section .box:nth-child(5n){
            display: none;
          }
      
        }
        @media (max-width: 768px) {
          #wrap{width: 768px;}
          #section .box {width: 31.3%;}
          #section .box:nth-child(5){
            display: block;
          }
          }
                /* 목록의 두 번째 <li> 선택 */
              /* li:nth-child(2) {
                color: lime;
              } */

              /* 임의의 그룹에서 네 번째에 위치하는 모든 요소 선택 */
              /* :nth-child(4n) {
                color: lime;
              }
               */
        @media (max-width: 480px) {
          #wrap{width: 486px;}
          #section .box {width: 48%;}
          #section .box:nth-child(5n){
            display: block;
          }
        }

      
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="section">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
        </section>
        <footer id="footer"></footer>     
        </div>
    </div>
</body>
</html>
