<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
#wrap{
width: 1920px;
margin: 0 auto;
}
#header{
    width: 100%;
    height: 100px;
    background-color: rgb(245, 248, 250);
  
}
#banner{
    width: 100%;
    height: 400px;
    background-color: rgb(197, 200, 202);

}
#ad{
    width: 100%;
    height: 500px;
    background-color: rgb(139, 142, 143);

}
#notice{
    width: 100%;
    height: 500px;
    background-color: rgb(88, 90, 91);
  
}
#footer{
    width: 100%;
    height: 100px;
    background-color: rgb(68, 69, 70);
}
#header .container{
    width: 1200px;
    height: 100px;
    margin: 0 auto;
    overflow: hidden; 
}
#header .container .log{
width: 300px;
height: 100px;
background-color: rgb(131, 133, 135);
float: left;
margin: 0 auto;
}
#header .container .menu{
width: 900px;
height: 100px;
background-color: rgb(68, 69, 70);
float: left;
margin: 0 auto;
}

#banner .container{
width: 1200px;
height: 400px;
background-color: rgb(126, 184, 243);
margin: 0 auto;
overflow: hidden; 
}

#ad .container{
width: 1200px; 
height: 500px;
margin: 0 auto;
overflow: hidden; 
}
#ad .container .ad1 .a1{
width: 200px;
height: 250px;
background-color: rgb(197, 209, 220); 
float: left;
 
}
#ad .container .ad1 .a2{
width: 200px;
height: 250px;
background-color: rgb(173, 183, 193);
float: left;

}
#ad .container .ad1 .a3{
width: 200px;
height: 250px;
background-color: rgb(131, 137, 144); 
float: left;

}
#ad .container .ad1 .a4{
width: 200px;
height: 250px;
background-color: rgb(93, 97, 101); 
float: left;
 
}
#ad .container .ad1 .a5{
width: 200px;
height: 250px;
background-color: rgb(84, 87, 90);
float: left;
  
}
#ad .container .ad1 .a6{
width: 200px;
height: 250px;
background-color: rgb(73, 76, 79); 
float: left;
 
}
#ad .container .ad1 .a7{
width: 1200px;
height: 250px;
background-color: rgb(32, 33, 34); 
clear: both;
}


#notice .container{
width: 1200px;
height: 500px;
background-color: rgb(32, 33, 34); 
margin: 0 auto;  
overflow: hidden;  
}
#notice .container .not1{
width: 740px;
height: 500px;
background-color: rgb(98, 150, 203); 
float: left;
}
#notice .container .not2{
width: 460px;
height: 265px;
background-color: rgb(64, 135, 207); 
float: left;
}
#notice .container .not3{
width: 460px;
height: 235px;
background-color: rgb(16, 118, 221); 
float: left;
}
#footer .container{
width: 1200px;
height: 100px;
background-color: rgb(3, 54, 106); 
margin: 0 auto;  
overflow: hidden;   
}

</style>
<body>
   <div id="wrap">

    <div id="header">
       <div class="container">
            <div class="log"></div>
            <div class="menu"></div>
        </div>
    </div>

    <div id="banner">
        <div class="container"></div> 
    </div>

    <div id="ad">
        <div class="container">
            <div class="ad1">
                <div class="a1"></div>
                <div class="a2"></div>
                <div class="a3"></div>
                <div class="a4"></div>
                <div class="a5"></div>
                <div class="a6"></div>
                <div class="a7"></div>
            </div>
        </div>
    </div> 

    <div id="notice">
        <div class="container">
            <div class="not1"></div>
            <div class="not2"></div>
            <div class="not3"></div>
        </div>
    </div>
        
    <div id="footer">
        <div class="container"></div>
    </div> 
   </div> 
</body>
</html>
