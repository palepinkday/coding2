<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #wrap{
    width: 1200px;
    margin: 0 auto;
    }
    #header{
    width: 1200px;
    height: 100px;
    background-color: #B3E5FC;
    }
    #nav{
    width: 1200px;
    height: 100px;
    background-color: #81D4FA;
    }
    #section{
    width: 1200px;
    height: 780px;
    background-color: #B3E5FC;
    }
    #section .section1{
    width: 300px;
    height: 780px;
    background-color: #4FC3F7;
    float: left;
    }
    #section .section2{
    width: 900px;
    height: 260px;
    background-color: #29B6F6;
    float: left;
    }
    #section .section3{
    width: 900px;
    height: 260px;
    background-color: #03A9F4;
    float: left;
    }
    #section .section4{
    width: 900px;
    height: 260px;
    background-color: #039BE5;
    float: left;
    }
    #footer{
    width: 1200px;
    height: 100px;
    background-color: #0288D1;
    }
</style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="section">
            <div class="section1"></div>
            <div class="section2"></div>
            <div class="section3"></div>
            <div class="section4"></div>
        </div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
