<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1920px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #B2DFDB ;
            margin: 0 auto;
        }
     
        #container {
            width: 1200px;
            height: 900px;
            background-color: #649f9a ;
            overflow: hidden;
            margin: 0 auto;

        }
        #container .aside{
            width: 300px;
            height: 900px;
            background-color: #3ce5d7 ;
            float: left;
            margin: 0 auto;
        }
        #container .section1 {
            width: 300px;
            height: 300px;
            background-color: #cc3fa6 ;
            float: left;
            margin: 0 auto;
        }
        #container .section2 {
            width: 300px;
            height: 300px;
            background-color: #8d2087 ;
            float: left;
            margin: 0 auto;
        }
        #container .section3 {
            width: 300px;
            height: 300px;
            background-color: #6e0a6b ;
            float: left;
            margin: 0 auto;
        }
        #container .section4 {
            width: 900px;
            height: 300px;
            background-color: #b61d8f ;
            float: left;
            margin: 0 auto;
        }
        #container .section5 {
            width: 450px;
            height: 300px;
            background-color: #a90e7a ;
            float: left;
            margin: 0 auto;
 
        }
        #container .section6 {
            width: 450px;
            height: 300px;
            background-color: #35063b ;
            float: left;
            margin: 0 auto;
        }


        #footer { 
            width: 1200px;
            height: 100px;
            background-color: #204b47 ;
            margin: 0 auto;
}


    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        
        <div id="container">
            <div class="aside"></div>
            <div class="section1">1</div>
            <div class="section2">2</div>
            <div class="section3">3</div>
            <div class="section4">4</div>
            <div class="section5">5</div>
            <div class="section6">6</div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
