<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃</title>
    <!--
        float 레이아웃 (반응형)
        flex 레이아웃 (반응형)
        grid 레이아웃 (반응형)
     -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #body {
        background-color: #ffe0b2;
      }
      #wrap {
        width: 1160px;
        margin: 0 auto;
      }
      #header {
        width: 1160px;
        height: 100px;
        background-color: #ffe0b2;
      }
      #nav {
        width: 1160px;
        height: 100px;
        background-color: #ffcc80;
      }
      #aside {
        width: 400px;
        height: 780px;
        background-color: #ffb74d;
        float: left;
      }
      #section {
        width: 760px;
        height: 780px;
        background-color: #ffa726;
        float: left;
      }
      #footer {
        width: 1160px;
        height: 100px;
        background-color: #ff9800;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header"></div>
      <div id="nav"></div>
      <div id="aside"></div>
      <div id="section"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>

     layout01_04 flex 방식 반응형 레이아웃
