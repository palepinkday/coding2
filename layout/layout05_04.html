<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
            margin: 0 auto;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color:#EEEBE9;
           
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color:#B9AAA5;
           
        }
        #main{
            width: 100%;
            height: 780px;
            background-color:#886F65;
           
        }
        .contents {
         
        }
        .contents .left{
            width: 100%;
            height: 100px;
        }

        .contents .left .con1{
            width: 100%;
            height: 100px;
            background-color:#74574A;
         
        }
        .contents .right{
            width: 100%;
            height: 680px;
            display: flex;
            flex-wrap: wrap;
        }
        .contents .right .con2{
            width: 100%;
            height: 200px;
            background-color:#684D43; 
        
       
        }
        .contents .right .con3{
            width: 50%;
            height: 480px;
            background-color:#594139; 
          
   
        }
        .contents .right .con4{
            width: 50%;
            height: 480px;
            background-color:#6a534c; 
           
       
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color:#4E342E;
           
        }
        .container{
            width: 1200px;
            height: inherit;
            margin: 0 auto; 
            background-color: rgba(0,0,0,0.3);
        }
       /* float으로 인한 깨짐방지
            깨진영역 clear:both
            부모영역에  overflow: hidden
            clearfix

        */
        /* .clearfix::before{
            zoom: 1;
        }
        .clearfix::before,
        .clearfix::after{
            content:'' ;
            display: block;
            line-height: 0;
        }
        .clearfix::after{
            clear: both;
        } */
        @media (max-width: 1220px){
            .container{
                width: 96%;
            }
            .contents {
            display: flex;
            }
            .contents .left{
                width: 30%;
                height: 780px;
            }
            .contents .left .con1{
                width: 100%;
                height: 780px;
            }
            .contents .right{
                width: 70%;
                height: 780px;
            }
            .contents .right .con2{
                width: 100%;
                height: 390px;
            }
            .contents .right .con3{  
                width: 50%;
                height: 390px;
            }
            .contents .right .con4{
                width: 50%;
                height: 390px;
            }

        }                                   
        @media (max-width: 768px){
            .container{
                width: 100%;
            }
            .contents .left{
                width: 30%;
                height: 780px;
            }
            .contents .left .con1{
                width: 100%;
                height: 780px;
            }
            .contents .right .con2{
                width: 100%;
                height: 260px;
            }
            .contents .right .con3{  
                width: 100%;
                height: 260px;
            }
            .contents .right .con4{
                width: 100%;
                height: 260px;
            }
        }
        @media (max-width: 480px){
            .contents{
                flex-wrap: wrap;
                /* 사이즈에 맞게 변형됨 */
            }
            .contents .left{
                width: 100%;
                height: 150px;
            }
            .contents .left .con1{
                width: 100%;
                height: 150px;
            }
            .contents .right{
                width: 100%;
                height: 630px;
            }
            .contents .right .con2{
                width: 100%;
                height: 210px;
            }
            .contents .right .con3{  
                width: 100%;
                height: 210px;
            }
            .contents .right .con4{
                width: 100%;
                height: 210px;
            }
        }
       
    </style>
</head>
<body>
    <div id="wrap"> 
        <div id="header">
            <div class="container"></div>
        </div>
        
        <div id="nav">
            <div class="container"></div>
        </div>

        <div id="main">
            <div class="contents container">
                <div class="left">
                    <div class="con1"></div>
                </div>
                <div class="right"> 
                    <div class="con2"></div>
                    <div class="con3"></div>
                    <div class="con4"></div>
                </div>  
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>      
   
</body>
</html>

     layout05_03 flex 방식 레이아웃
     layout05_04 flex 방식 반응형 레이아웃
     layout05_05 grid 방식 레이아웃
