<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #body {
        background-color: #e8f5e9;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      #header {
        width: 100%;
        height: 100px;
        background-color: #c8e6c9;
        margin: 0 auto;
      }
      #nav {
        width: 100%;
        height: 100px;
        background-color: #a5d6a7;
      }
      #main {
        width: 100%;
        height: 780px;
        overflow: hidden;
      }
      #aside {
        width: 30%;
        height: 780px;
        background-color: #81c784;
        float: left;
      }
      #section {
        width: 40%;
        height: 780px;
        background-color: #66bb6a;
        float: left;
      }
      #article {
        width: 30%;
        height: 780px;
        background-color: #4caf50;
        float: left;
      }

      #footer {
        width: 100%;
        height: 100px;
        background-color: #43a047;
      }

      @media (max-width: 1300px) {
        #wrap {
          width: 96%;
        }
      }
      @media (max-width: 768px) {
        #wrap {
          width: 100%;
        }
        #aside {
          width: 30%;
          height: 630px;
        }
        #section {
          width: 70%;
          height: 630px;
        }
        #article {
          width: 100%;
          height: 150px;
        }
      }
      @media (max-width: 480px) {
        #aside {
          width: 100%;
          height: 200px;
        }
        #section {
          width: 100%;
          height: 430px;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header"></div>
      <div id="nav"></div>
      <div id="main">
        <div id="aside"></div>
        <div id="section"></div>
        <div id="article"></div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
