<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: rgb(191, 224, 224);
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: rgb(134, 227, 227);
        }
        #section {
            width: 1200px;
            height: 1000px;
            background-color: rgb(60, 153, 153);
        }
        #section .aside {
            width: 400px;
            height: 1000px;
            background-color: blueviolet;
            float: left;
        }
        #section .content1{
            width: 800px;
            height: 200px;
            background-color: rgb(106, 33, 175);
            float: left;
        }
        #section .content2{
            width: 800px;
            height: 200px;
            background-color: rgb(88, 27, 145);
            float: left;
        }
        #section .content3{
            width: 800px;
            height: 200px;
            background-color: rgb(56, 16, 92);
            float: left;
        }
        #section .content4{
            width: 800px;
            height: 200px;
            background-color: rgb(41, 13, 67);
            float: left;
        }
        #section .content5{
            width: 800px;
            height: 200px;
            background-color: rgb(22, 7, 36);
            float: left;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: rgb(23, 230, 230);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="section">
            <div class="aside"></div>
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
            <div class="content4"></div>
            <div class="content5"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
