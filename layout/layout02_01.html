<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
#wrap{
    width: 1200px;
    margin: 0 auto;
}
#header{
    width: 1200px;
    height: 100px;
    background-color: #C8E6C9;
    margin: 0 auto;
}
#nav{
    width: 1200px;
    height: 100px;
    background-color: #A5D6A7;
    margin: 0 auto;
}
#section{
    width: 1200px;
    height: 780px;
    background-color: #C8E6C9;
    margin: 0 auto;
}
#section .section1{
    width: 300px;
    height: 780px;
    background-color: #81C784;
    float: left;
    margin: 0 auto;
}
#section .section2{
    width: 600px;
    height: 780px;
    background-color: #66BB6A;
    float: left;
    margin: 0 auto;
}
#section .section3{
    width: 300px;
    height: 780px;
    background-color: #4CAF50;
    float: left;
    margin: 0 auto;
}
#footer{
    width: 1200px;
    height: 100px;
    background-color: #43A047;
    margin: 0 auto;
    clear: both;
}

</style>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="section">
            <div class="section1"></div>
            <div class="section2"></div>
            <div class="section3"></div>
        </div>
        <div id="footer"></div>
    </div>

    
</body>
</html>

     layout01_04 flex 방식 반응형 레이아웃
