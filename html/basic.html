<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기초</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        #header {
            padding: 2vw;
            border-bottom: 1px dashed #dedede;
        }
        #header h1 {
            font-size: 4vw;
            margin-bottom: 2vw ;
        }
        #header nav ul li {
            list-style: none;
            display: inline;
        }
        #header nav ul li a {
            text-decoration: none;
            color: #000;
            border: 1px solid #000;
            padding: 0.3vw 1vw;
            display: inline-block;
       
        }
        #header nav ul li a:hover{
            background-color: #000;
            color: #fff;
        }

        /*미디어 쿼리*/
        @media (max-width:800px){
            #header{
                padding: 16px;
            }
            #header h1 {
                font-size: 40px;
            }
            #header nav ul a {
                padding: 5px 10px;
                font-size: 18px;
            }
            #contents {padding: 16px;
        }
    }

        /*컨텐츠*/
        #contents {
            padding: 2vw;
        }
        #contents .menu {
            border-bottom:  1px dashed #dedede;
            padding-bottom: 2vw;
        }
        #contents .menu ul li {
            list-style: none;
            display: inline;
        }
        #contents .menu ul li a {
          text-decoration: none;  
          color:#000;
          border: 1px solid #000;
          background-color: #000;
          color: #fff;
          padding: 0.3vw 1vw 0.3vw 1vw; 
         word-break:keep-all; /*단어끊기 :깔끔하게 떨어지게 함*/
         margin-top: 0.7vw;
         margin-bottom: 0.7vw ;
         display: inline-block;
        }
        .article {
            padding: 2vw 0;
        }
        .article h2{
            font-weight: normal;
        }
       
    </style>
</head>
<body>
    <header id="header">
        <h1>HTML</h1>
        <nav>
            <ul>
                <li><a href="#">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="#">알파벳</a></li>
            </ul>   
        </nav>
        </header>
    <section id="contents">
        <nav class="menu">
            <ul>
                <li><a href="#">기본구성</a></li>
                <li><a href="#">기본 규칙</a></li>
                <li><a href="#">W3C validator</a></li>
                <li><a href="#">시멘틱 마크업</a></li>
                <li><a href="#">블록/ 인라인 요소</a></li>
            </ul>
        </nav>
        <article class="artticle">
            <h2>HTML 기본문서</h2>
        </article>
    </section>    
</body>
</html>
