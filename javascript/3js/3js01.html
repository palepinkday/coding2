<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #000;
        }

        #canvas {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <canvas id="canvas"></canvas>
    <script src="3js/three.min.js"></script>
    <script>
        // 확인용 콘솔
        console.log(THREE);

        // 1. 화면설정
        const scene = new THREE.Scene();

        // 2. 렌더러 설정
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);

        // 사이즈 설정 (여기선 내가 보고있는 윈도우기준으로 작업)
        renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);

        //2로 고정하는 이유? 시각적으론 2를 초과해도 차이없어서
        document.body.appendChild(renderer.domElement);
        console.log(window.devicePixelRatio);
        //디바이스?크기확인?해상도확인?해상도 설정하기전에 확인용
        // 3. 카메라 설정  <= 이친구가 빡셈
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000); // 화면 각도?, ? , ? , 거리
        // camera.position.z = 10; // 안주면 아마 멀리있어서 안보일듯?
        camera.position.set(0, 0, 5); // 안주면 아마 멀리있어서 안보일듯?
        scene.add(camera);

        // 4. 메쉬 설정(geometry + material) 형태 + 질감?표면?
        const geometry = new THREE.TorusGeometry(2, 0.5, 16, 100);

        //얜원통형
        const material = new THREE.MeshLambertMaterial({ color: 0xff0000 });

        // 헥사코드 원형은 #대신 0x임
        const mesh = new THREE.Mesh(geometry, material);

        //메시로 만들어진 형태+질감(표면)을 합쳐서 완성시킴
        scene.add(mesh); //화면에 메시만든거 추가함

        // 5. 조명설정 (없으면 like 밤)
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.y = 10;
        scene.add(light);
        const light2 = new THREE.DirectionalLight(0xffffff, .5);
        light2.position.set(-10, -10, 10);
        scene.add(light2)
        // 6. 업데이트 설정
        function update() {
            requestAnimationFrame(update);
            mesh.rotation.x += .02;
            mesh.rotation.y += .02;
            mesh.rotation.z += .02;
            renderer.render(scene, camera);
        }
        update();
        // 화면 설정
        function resize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener("resize", resize)
    </script>
</head>

<body>
</body>

</html>
