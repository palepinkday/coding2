                },
                answerResult: "2",
                answerEx: ""
            },
            {
                answerType: "웹디자인기능사 2015년 05회",
                answerNum: "2",
                answerAsk: "팽창이동패턴? ",
                answerChoice: {
                    1: "색상대비",
                    2: "계시대비",
                    3: "채도대비",
                    4: "명도대비",
                },
                answerResult: "3",
                answerEx: ""
            },
            {
                answerType: "웹디자인기능사 2015년 05회",
                answerNum: "3",
                answerAsk: "기계화와 대량 생산에 의한 생활 용품의 품질 저하에 반대하여 월리엄 모리스를 중심으로 영국에서 일어난 것은?",
                answerChoice: {
                    1: "산업혁명",
                    2: "아르 누보",
                    3: "미술공예운동",
                    4: "대규모생산운동",
                },
                answerResult: "3",
                answerEx: ""
            },
            {
                answerType: "웹디자인기능사 2015년 05회",
                answerNum: "4",
                answerAsk: "다음 색체계열 중 피를 많이 보는 수술실과 같은 공간에 가장 알맞은 것은? ",
                answerChoice: {
                    1: "갈색계열",
                    2: "흰색계열",
                    3: "녹색계열",
                    4: "보라색계열",
                },
                answerResult: "3",
                answerEx: ""
            },
            {
                answerType: "웹디자인기능사 2015년 05회",
                answerNum: "5",
                answerAsk: "다음의 관용색명 중 성격이 다른 것은? ",
                answerChoice: {
                    1: "살구색	",
                    2: "밤색",
                    3: "레몬색	",
                    4: "상아색",
                },
                answerResult: "4",
                answerEx: ""
            },
            {
                answerType: "웹디자인기능사 2015년 05회",
                answerNum: "6",
                answerAsk: "태양광선이 투사되는 위치에 프리즘을 놓아 굴절된 광선을 스크린에 투사하여 나타난 여러 가지 색의 띠를 무엇이라 하는가? ",
                answerChoice: {
                    1: "색상대비전자파	",
                    2: "감마선",
                    3: "스펙트럼	",
                    4: "자외선",
                },
                answerResult: "3",
                answerEx: ""
            },
        ];

        //선택자
        const quizWrap = document.querySelector(".quiz__wrap");
        const quizScore = document.querySelector
        //문제출력
        const updateQuiz = () => {
            const exam = [];

            quizInfo.forEach((question, number) => {
                exam.push(`<div class="quiz">
                <span class="quiz__type">${question.answerType}</span>
                <h2 class="quiz__question">
                    <span class="number">${question.answerNum}</span>
                    <div class="ask">${question.answerAsk}
                    </div>
                </h2>
                <div class="quiz__view">
                    <div class="true">정답입니다</div>
                    <div class="false">틀렸습니다</div>
                    <div class="dog">
                        <div class="head">
                            <div class="ears"></div>
                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                            <div class="chin"></div>
                        </div>
                        <div class="body">
                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="quiz__answer">
                   <div class="quiz__selects">
                    <label for="select1${number}"> 
                        <input type="radio" id="select1${number}" class="select" name="select${number}" value="1">
                        <span class="choice">${question.answerChoice[1]}</span>
                    </label>
                    <label for ="select2${number}"> 
                        <input type="radio" id="select2${number}" class="select" name="select${number}" value="2">
                        <span class="choice">${question.answerChoice[2]}</span>
                    </label>
                    <label for ="select3${number}"> 
                        <input type="radio" id="select3${number}" class="select" name="select${number}" value="3">
                        <span class="choice">${question.answerChoice[3]}</span>
                    </label>
                    <label for ="select4${number}"> 
                        <input type="radio" id="select4${number}" class="select" name="select${number}" value="4">
                        <span class="choice">${question.answerChoice[4]}</span>
                    </label>

                </div>
                <button class="confirm">정답확인</button>
                <div class="result"></div>
                </div>
            </div>`);

            });
            exam.push(`
            <div class="quiz__confirm">
                <button class = "check">정답확인</button>
                <div class = "ex"></div>
                </div>
            `);
            quizWrap.innerHTML = exam.join('');
        }
        updateQuiz();

        //정답확인
        const answerQuiz = () => {
            const quizSelects = document.querySelectorAll("quiz__selects");
            const quizView = document.querySelectorAll(".quiz__view");
        }
        //사용자체크 문제정답
        quizInfo.forEach((question, number) => {
            const quizSelectsWrap = quizSelects[number];
            const userSelector = `input[name=select${number}]:checked`;
            const userAnswer = (quizSelectsWrap.querySelector(userSelector) || {}).value;
            const quizView = document.querySelectorAll("quiz__view")

            if (userAnswer == question.answerResult) {
                console.log("정답")
                quizView[number].classList.add("like");
            } else {
                console.log("오답")
                quizView[number].classList.add("dislike");
                const divBox = document.createElement("div");
                quizSelectsWrap.appendchild(divBox).innerHTML = `<p class="result">${question.answerEx}</p >`
            }

        });
        //전체문제수
        console.log(quizInfo.length)

        //내가 맞힌수
        console.log(quizScore)

        //정답클릭
        document.querySelector(".quiz__confirm.check").addEventListener("click", answerQuiz);

    </script>
