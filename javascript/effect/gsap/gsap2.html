<script>
    gsap.registerPlugin(ScrollTrigger);


    const tl = gsap.timeline({
        ScrollTrigger: {
            trigger: ".img-wrap .img",
            markers: true,
            start: "top 80%",
            end: "top 30%",
            scrub: true
        }
            .to(".img", {
                y: -1000,
                scrub: true,
            })
    });
</script>
