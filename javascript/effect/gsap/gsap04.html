<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        section {
            height: 3000px;
            display: flex;
            justify-content: center;

            /* align-items: flex-start; */
        }

        section img {
            width: 400px;
            height: 600px;
            border-radius: 30px;
            margin-top: 100px;
        }

        .section0 {
            background-color: rgb(165, 160, 173);
        }

        .section1 {
            background-color: rgb(182, 215, 146);
        }

        .section2 {
            background-color: rgb(106, 145, 192);
        }

        .section3 {
            background-color: rgb(237, 186, 56);
        }

        .section4 {
            background-color: rgb(199, 121, 121);
        }

        .section5 {
            background-color: rgb(234, 151, 212);
        }

        .section6 {
            background-color: rgb(227, 218, 115);
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

    <section class="section0"></section>
    <section class="section1"><img src="img/andrew-small-EfhCUc_fjrU-unsplash.jpg" alt=""></section>
    <section class="section2"><img src="img/andrew-small-EfhCUc_fjrU-unsplash.jpg" alt=""></section>
    <section class="section3"><img src="img/andrew-small-EfhCUc_fjrU-unsplash.jpg" alt=""></section>
    <section class="section4"><img src="img/andrew-small-EfhCUc_fjrU-unsplash.jpg" alt=""></section>
    <section class="section5"><img src="img/andrew-small-EfhCUc_fjrU-unsplash.jpg" alt=""></section>
    <section class="section6"><img src="img/andrew-small-EfhCUc_fjrU-unsplash.jpg" alt=""></section>


    <script>
        gsap.resisterPlugin(ScrollTrigger);
        gsap.from('.section1>img', {
            x: 400,
            scrollTrigger: true
        })
    </script>
</body>


</html>
