        <div class="search__wrap">
            <span>indexOf()를 이용하여 검색하기</span>
            <h1>JAVASCRIPT<br>
                메서드 검색하기</h1>
            <div class="search__box">
                <label for="search">검색하기</label>
                <input type="text" id="search" placeholder="HTML 태그를 입력해주세요!">
            </div>

            <div class="search__list">
                <div class="javascript">
                    <ul>
                        <li data-name="indexOf"><strong>indexOf</strong>:.</li>
                        <li data-name="slice"><strong>slice</slice>:.</li>
                        <li data-name="substring"><strong>substring</substring>:.</li>
                        <li data-name="substr"><strong>substr</substr>:.</li>

    <script>
        //선택자
        const searchBox = document.querySelector(".search__box"); //검색영역
        const searchList = document.querySelectorAll(".search__list ul li");//목록리스트

        searchBox.addEventListener("keyup", () => {
            const searchWord = searchBox.vaule; //사용자가 입력한 키워드

            searchList.forEach(el => {
                const cssName = el.dataset.name;

                if (cssName.indexOf(searchWord)) {
                    el.classList.add("hide");
                } else {
                    el.classList.remove("hide"); //보임 indexOf()값이 0(false)이되는 값만 지움
                }

                // console.log(el.dataset.name)
            });
        });



    </script>
